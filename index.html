<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbearia</title>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
    <!--
    Flickity CSS-->
    <link
      rel="stylesheet"
      href="plugins/flickity/flickity.css"
      media="screen"
    />
    <!--
    Aplicar regras padrões no CSS
    -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />

    <!-- 
    MAIN.css -> contém todo CSS
    media-query.css -> contém regras de CSS que são aplicadas apenas em determinadas larguras de tela (responsividade).
    -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media-query.css" />
  </head>
  <body class="body-flex">
    <header>
      <div id="div-header">
        <nav class="container container-margin">
          <div id="background-menu-toggle">
            <div id="menu-toggle" class="menu-toggle">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>

          <div id="nav-bar" class="nav-bar">
            <a href="#" class="nav-logo">
              <img
                width="120"
                src="img/club-strom.png"
                alt="Club Strom"
                id="logo-club-strom"
              />
            </a>

            <ul class="nav-links">
              <li><a class="nav-a-hover" href="#inicio">Início</a></li>
              <li>
                <a class="nav-a-hover" href="#galeria-servicos">Serviços</a>
              </li>
              <li><a class="nav-a-hover" href="#espaco">Espaço</a></li>
              <li><a class="nav-a-hover" href="#contato">Contato</a></li>
              <div>
                <a
                  href="https://wa.me/75988093096"
                  target="_blank"
                  rel="noopener noreferrer"
                  id="texto-logo-wpp"
                >
                  <div class="logo-zap-body">
                    <div class="logo-zap">
                      <i id="icone-wpp-header" class="lni lni-whatsapp"></i>
                    </div>
                  </div>
                </a>
              </div>
            </ul>
          </div>
        </nav>
      </div>
      <hr class="color-hr" />
    </header>
    <main id="main">
      <section id="inicio" class="container-margin">
        <div id="bg-inicio">
          <img
            src="img/logo-club-branco.png"
            alt="Logo Club Strom Branca"
            id="logo-club-branco"
          />
        </div>
      </section>
      <section>
        <div class="borda-background"></div>
        <div class="texto-fiel-container">
          <section class="texto-fiel">
            <h2>Fiel à elegância, implacável no corte.</h2>
          </section>
        </div>
      </section>
      <section id="galeria-servicos">
        <div class="servicos-gallery">
          <figure class="servico-item">
            <img src="img/barba.jpeg" alt="barba" />
            <figcaption>Texto em aberto</figcaption>
          </figure>
          <figure class="servico-item">
            <img src="img/cabelo.jpg" alt="cabelo" />
            <figcaption>Texto em aberto</figcaption>
          </figure>
          <figure class="servico-item">
            <img src="img/cabelo2.jpg" alt="cabelo2" />
            <figcaption>Texto em aberto</figcaption>
          </figure>
        </div>
      </section>

      <div class="borda-background"></div>
      <section id="espaco" class="container-margin">
        <div>
          <h1>Conheça nosso espaço</h1>
          <div class="main-carousel">
            <div class="carousel-cell">
              <img
                src="img/espaco_entrada.webp"
                alt="Imagem do espaço da entrada"
              />
            </div>
            <div class="carousel-cell">
              <img
                src="img/espaco_fundo.webp"
                alt="Imagem do espaço do fundo"
              />
            </div>
          </div>
        </div>

        <section
          id="section-localizacao-contato"
          class="container container-margin"
        >
          <div id="localizacao">
            <h2>Localização</h2>
            <div>
              <iframe
                class="mapa-frame"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d984.0619534474807!2d-38.21653546309948!3d-9.39963694298496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x70930a496b913f3%3A0xbe9ba36ee63a9e52!2sClub%20Strom!5e0!3m2!1spt-BR!2sbr!4v1761735985590!5m2!1spt-BR!2sbr"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
          <div id="contato" class="container container-margin">
            <div>
              <img
                src="img/logo-club-branco-contato.png"
                alt="Logo do Club Strom"
                id="contato-imagem-logo"
              />
            </div>

            <div>
              <h1 id="contato-titulo">Contato</h1>
              <section id="contato-flex-logos">
                <div id="contato-container-wpp">
                  <a
                    href="https://wa.me/75988093096"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <i class="lni lni-whatsapp logo-contato"></i>
                    <p>+55 (75) 9 8809-3096</p>
                  </a>
                </div>
                <div id="contato-container-instagram">
                  <a
                    href="https://www.instagram.com/clubstrom/"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    <i class="lni lni-instagram logo-contato"></i>
                    <p>@Clubstrom</p>
                  </a>
                </div>
              </section>
            </div>
          </div>
        </section>
      </section>
      <div class="borda-background"></div>
    </main>
    <footer id="footer">
      <div id="footer-flex" class="container container-margin">
        <img
          src="img/logo-club-branco-contato.png"
          alt="Logo do Club Strom"
          id="footer-logo"
        />
        <hr id="hr-footer" />
        <section id="footer-flex-logos">
          <div id="container-wpp">
            <a
              href="https://wa.me/75988093096"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="lni lni-whatsapp logo-footer"></i>
            </a>
          </div>

          <div id="container-instagram">
            <a
              href="https://www.instagram.com/clubstrom/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="lni lni-instagram logo-footer"></i>
            </a>
          </div>
        </section>
      </div>
    </footer>
    <script src="plugins/flickity/flickity.pkgd.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
